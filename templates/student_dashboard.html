<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | Leave Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card-hover:hover {
            transform: scale(1.02);
            transition: 0.2s;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
        <a class="navbar-brand" href="#">Student Portal</a>

        <div class="ms-auto">
             <a href="{{ url_for('apply_leave') }}" class="btn btn-light btn-sm">Apply Leave</a> 
<a href="{{ url_for('my_leaves') }}" class="btn btn-light btn-sm">View Leave Requests</a> 
<a href="{{ url_for('student_profile') }}" class="btn btn-light btn-sm">My Profile</a> 

         
            <a href="/logout" class="btn btn-light btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">

        <h3 class="mb-4">Welcome, Student</h3>

        <div class="row g-4">

            <!-- Apply Leave Card -->
            <div class="col-md-4">
                <a href="/student/apply_leave" style="text-decoration: none;">
                    <div class="card shadow card-hover p-4 text-center">
                        <h4>Apply Leave</h4>
                        <p>Submit a new leave request</p>
                    </div>
                </a>
            </div>

            <!-- View My Leave History -->
            <div class="col-md-4">
                <a href="/student/my_leaves" style="text-decoration: none;">
                    <div class="card shadow card-hover p-4 text-center">
                        <h4>My Leave Requests</h4>
                        <p>Check status of your applied leaves</p>
                    </div>
                </a>
            </div>

            <!-- Profile -->
            <div class="col-md-4">
                <a href="/student/profile" style="text-decoration: none;">
                    <div class="card shadow card-hover p-4 text-center">
                        <h4>My Profile</h4>
                        <p>View or update your student details</p>
                    </div>
                </a>
            </div>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
