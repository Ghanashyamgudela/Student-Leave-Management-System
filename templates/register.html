<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration | Leave Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background-image: linear-gradient(to top, #cd9cf2 0%, #f6f3ff 100%);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        .shadow{
            background: inherit;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);

        }
        .text-center a{
            text-decoration: none!important;
        }
        .shine-button {
            position: relative;
            overflow: hidden;
        }
        .shine-button::before {
            content: '';
            position: absolute;
            height: 250%;
            width: 40px;
            top: 0;
            left: -60px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: rotate(45deg) translateY(-35%);
            animation: shine 3s ease infinite;
        }
        @keyframes shine {
            0% { left: -80px; }
            40%,100% { left: calc(100% + 20px); }
        }
        .button-blue {
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            color: #fff;
            box-shadow: 0 10px 30px rgba(33,147,176,0.3), inset 0 1px 0 rgba(255,255,255,0.2);
        }
        .button-blue:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(33,147,176,0.5), inset 0 1px 0 rgba(255,255,255,0.3);
        }
    </style>

</head>
<body class="bg-light">

    <div id="e" class="container d-flex justify-content-center align-items-center" style="height: 100vh;">

        <div class="card shadow p-4" style="width: 400px; border-radius: 12px;">

            <h3 class="text-center mb-3">Student Registration</h3>

            <!-- Flash message -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger py-2">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}

            <form method="POST">

                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn shine-button button-blue w-100">Register</button>

                <div class="text-center mt-2">
                    Already have an account? <a href="/login">Login</a>
                </div>

            </form>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
