<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Leave | Student Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
        <a class="navbar-brand" href="/student/dashboard">Student Portal</a>
        <div class="ms-auto">
            <a href="#">
                {{ student.full_name }}</a>
            <a href="/logout" class="btn btn-light btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container mt-5" style="max-width: 600px;">

        <div class="card shadow p-4">
            <h3 class="mb-4 text-center">Apply for Leave</h3>

            <!-- Flash message -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success py-2">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}

            <form method="POST">

                <div class="mb-3">
                    <label for="reason" class="form-label">Reason for Leave</label>
                    <textarea name="reason" id="reason" class="form-control" rows="4" placeholder="Enter reason" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="from_date" class="form-label">From Date</label>
                    <input type="date" name="from_date" id="from_date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="to_date" class="form-label">To Date</label>
                    <input type="date" name="to_date" id="to_date" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit Leave Request</button>

                <a href="/student/dashboard" class="btn btn-secondary w-100 mt-2">Back to Dashboard</a>

            </form>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
