<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Leave Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body{
        background-image: linear-gradient(to right, #eea2a2 0%, #bbc1bf 19%, #57c6e1 42%, #b49fda 79%, #7ac5d8 100%);
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
    }
    .shadow{
        background: inherit;
        backdrop-filter: blur(10px);
        border: 2px solid white;
    }
</style>
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 350px; border-radius: 12px;">
        <h3 class="text-center mb-3">Admin Login</h3>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger py-2">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn shine-button button-indigo w-100 mt-2">Login</button>
        </form>
    </div>
</div>

<style>
    .shine-button {
        position: relative;
        overflow: hidden;
    }
    .shine-button::before {
        content: '';
        position: absolute;
        height: 250%;
        width: 40px;
        top: 0;
        left: -60px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transform: rotate(45deg) translateY(-35%);
        animation: shine 3s ease infinite;
    }
    @keyframes shine {
        0% { left: -80px; }
        40%,100% { left: calc(100% + 20px); }
    }
    .button-indigo {
        background: linear-gradient(135deg, #3f51b1 0%, #5a55ae 100%);
        color: #fff;
        box-shadow: 0 10px 30px rgba(63,81,177,0.3), inset 0 1px 0 rgba(255,255,255,0.2);
    }
    .button-indigo:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(63,81,177,0.5), inset 0 1px 0 rgba(255,255,255,0.3);
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
