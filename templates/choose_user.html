<!DOCTYPE html>
<html>
<head>
    <title>Login Type</title>
    <style>
        body{
            background: #EEAECA;
background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
        }
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 100px; }
        button { width:90% ;padding: 20px 40px; margin: 20px; font-size: 18px; cursor: pointer;border: 2px solid green;border-radius: 25px; }
        div{
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        

.shine-button {
  position: relative;
  padding: 1.2rem 2.5rem;
  font-size: 1.1rem;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.3s ease;
  letter-spacing: 0.5px;
  min-width: 200px;
}

.shine-button::before {
  content: '';
  position: absolute;
  height: 250%;
  width: 40px;
  top: 0;
  left: -60px;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
  transform: rotate(45deg) translateY(-35%);
  animation: shine 3s ease infinite;
}

@keyframes shine {
  0% {
    left: -80px;
  }
  40% {
    left: calc(100% + 20px);
  }
  100% {
    left: calc(100% + 20px);
  }
}
.button-emerald {
  background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
  color: #fff;
  box-shadow: 
    0 10px 30px rgba(17, 153, 142, 0.4),
    inset 0 1px 0 rgba(255, 255, 255, 0.2);
}

.button-emerald:hover {
  transform: translateY(-3px);
  box-shadow: 
    0 15px 40px rgba(17, 153, 142, 0.6),
    inset 0 1px 0 rgba(255, 255, 255, 0.3);
}
.button-cyan {
  background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
  color: #fff;
  box-shadow: 0 10px 30px rgba(0,198,255,0.3), inset 0 1px 0 rgba(255,255,255,0.2);
}
.button-cyan:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 40px rgba(0,198,255,0.5), inset 0 1px 0 rgba(255,255,255,0.3);
}
    </style>
</head>
<body>

    
    <h2>Choose the user</h2>
    <div>
        <form action="{{ url_for('login') }}">
            <button class="shine-button button-cyan" type="submit">Student</button>
        </form>
        <form action="{{ url_for('admin_login') }}">
            <button class="shine-button button-emerald" type="submit">Admin</button>
        </form>
    </div>
</body>
</html>
