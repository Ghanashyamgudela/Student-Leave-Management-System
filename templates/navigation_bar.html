<!-- Basic Navigation Bar -->
<nav class="navbar">
  <div class="logo">Smart City Dashboard</div>
  <ul class="nav-links">
    <li><a href="/">Home</a></li>

    {% if session.get('name') %}
      <li><a href="/profile">{{ session.get('name') }}</a></li>
    {% else %}
      <li><a href="/login">Login</a></li>
    {% endif %}

    <li><a href="/register">Register</a></li>
    <li><a href="/apply">Apply Leave</a></li>
    <li><a href="/status">Leave Status</a></li>
  </ul>
</nav>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    background: #0a3d62;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-size: 22px;
    font-weight: bold;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  .nav-links li a {
    text-decoration: none;
    color: white;
    font-size: 16px;
    transition: 0.3s;
  }

  .nav-links li a:hover {
    color: #f1c40f;
  }
</style>
