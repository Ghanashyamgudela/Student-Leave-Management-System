<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | Leave Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #bbaeee;
            background: radial-gradient(circle, rgba(187, 174, 238, 1) 0%, rgba(233, 148, 206, 1) 100%);
        }

        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }

        a {
            text-decoration: none;
        }

        .shine-button {
            position: relative;
            overflow: hidden;
        }

        .shine-button::before {
            content: '';
            position: absolute;
            height: 250%;
            width: 40px;
            top: 0;
            left: -60px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: rotate(45deg) translateY(-35%);
            animation: shine 3s ease infinite;
        }

        @keyframes shine {
            0% {
                left: -80px;
            }

            40% {
                left: calc(100% + 20px);
            }

            100% {
                left: calc(100% + 20px);
            }
        }

        .button-gold {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
            color: #fff;
            box-shadow:
                0 10px 30px rgba(247, 151, 30, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .button-gold:hover {
            transform: translateY(-3px);
            box-shadow:
                0 15px 40px rgba(247, 151, 30, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow p-4" style="width: 350px; border-radius: 12px;">

            <h3 class="text-center mb-3"> Login Portal</h3>

            <!-- Flash message -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger py-2">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST">

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>

                <button type="submit" class=" shine-button button-gold btn w-100 mt-2">Login</button>

            </form>

            <div class="text-center mt-3">
                New student? <a href="/register">Register</a>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
